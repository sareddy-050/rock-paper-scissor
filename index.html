<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <p class="title">Rock Paper Scissors</p>

    <button onclick="
    playGame('rock');
    " class="move-button"><img src="styles/images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
    playGame('paper');
    " class="move-button"><img src="styles/images\paper-emoji.png"class="move-icon"></button>

    <button onclick=" 
    playGame('scissors');
    " class="move-button"><img src="styles/images/scissors-emoji.png"class="move-icon"></button>
    
    <p class="js-result result"></p>
    <P class="js-moves"></P>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();"
   class="reset-score-button" >Reset score</button>
    
  
  <script
  src="script.js"></script>
  </script>
</body>
</html>
